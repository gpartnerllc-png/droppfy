<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>DROPPFY | Distribui√ß√£o Profissional</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel='icon' type='image/png' href='https://images.yampi.me/assets/stores/droppfy/uploads/icon/65f3d8c635540.png'>
<link rel='apple-touch-icon' href='https://images.yampi.me/assets/stores/droppfy/uploads/icon/65f3d8c635540.png'>
<link rel='icon' sizes='192x192' href='https://images.yampi.me/assets/stores/droppfy/uploads/icon/65f3d8c635540.png'>
    
    
    <style>
        :root {
            --primary: #000;
            --secondary: #2f3d34;
            --cta: #000;
            --cta_i: #fff;
            --grayLight: #efefef;
            --dark: #000;
            --light: #fff;
            --body-font: 'Hind', sans-serif;
        }

        body { font-family: var(--body-font); margin: 0; background: var(--light); color: var(--dark); }
        
        header {
            background: var(--light);
            border-bottom: 1px solid var(--grayLight);
            padding: 10px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-weight: 700; font-size: 24px; letter-spacing: 2px; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        
        .card-produto { border: 1px solid var(--grayLight); border-radius: 8px; overflow: hidden; background: #fff; }
        .swiper { width: 100%; height: 300px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: contain; }

        .produto-info { padding: 20px; text-align: center; }
        .btn-comprar {
            background: var(--cta);
            color: var(--cta_i);
            padding: 15px;
            display: block;
            text-decoration: none;
            font-weight: 700;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        #status-msg { margin-top: 10px; font-size: 14px; color: green; display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">DROPPFY</div>
        <button onclick="abrirModal()" class="btn-comprar" style="width: auto; padding: 10px 20px; border-radius: 20px;">SEJA UM REVENDEDOR</button>
    </header>

    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <h3>Cadastro de Revendedor / Cliente</h3>
            <form id="formIntegracao">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label>Interesse</label>
                    <select id="interesse">
                        <option value="Compra Unica">Compra √önica</option>
                        <option value="Revenda">Quero Revender em Atacado</option>
                    </select>
                </div>
                <button type="submit" class="btn-comprar">FINALIZAR CADASTRO</button>
                <p id="status-msg">Enviando para o sistema...</p>
                <button type="button" onclick="fecharModal()" style="background:none; border:none; color:red; cursor:pointer; margin-top:10px;">Cancelar</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h2 style="text-align: center;">Produtos Premium</h2>
        <div class="grid-produtos">
            
            <div class="card-produto">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://www.trustfuel.com.br/upload/produto/imagem/b_sup-muscle-pack-egg-coco-frappe-po-900g-1.png" alt="Foto 1"></div>
                        <div class="swiper-slide"><img src="https://www.trustfuel.com.br/upload/produto/imagem/b_sup-muscle-pack-egg-coco-frappe-po-900g.jpg" alt="Foto 2"></div>                        
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="produto-info">
                    <h3>Whey Protein Isolado</h3>
                    <p>O melhor para sua performance.</p>
                    <button class="btn-comprar" onclick="abrirModal()">COMPRE/CADASTRE-SE</button>
                </div>
            </div>

            <div class="card-produto">
                <div class="swiper">
                    <div class="swiper-wrapper">                        
                        <div class="swiper-slide"><img src="https://www.trustfuel.com.br/upload/produto/imagem/b_sup-powerfuel-creatine-po-300g-1.png" alt="Foto 2"></div>
                        <div class="swiper-slide"><img src="https://www.trustfuel.com.br/upload/produto/imagem/b_sup-powerfuel-creatine-po-300g.jpg" alt="Foto 3"></div>                        
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="produto-info">
                    <h3>Creatina Monohidratada</h3>
                    <p>For√ßa m√°xima garantida.</p>
                    <button class="btn-comprar" onclick="abrirModal()">COMPRAR / CADASTRAR</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>    
    <script>
        // Inicializa o Swiper apenas UMA VEZ com todas as configura√ß√µes
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: { 
                el: '.swiper-pagination', 
                clickable: true 
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
        });

        function abrirModal() { document.getElementById('modalCadastro').style.display = 'block'; }
        function fecharModal() { document.getElementById('modalCadastro').style.display = 'none'; }

        // Integra√ß√£o com Telegram
        const botToken = "8368323431:AAEdwWYZrezzdYorlCxL7U3HOwvnnjOt688"; 
        const chatId = "1703808186";

        document.getElementById('formIntegracao').addEventListener('submit', function(e) {
            e.preventDefault();
            const status = document.getElementById('status-msg');
            status.style.display = 'block';

            const dados = {
                nome: document.getElementById('nome').value,
                whatsapp: document.getElementById('whatsapp').value,
                interesse: document.getElementById('interesse').value
            };

            const mensagem = `üîî *NOVO CADASTRO DROPPFY*\n\nüë§ Nome: ${dados.nome}\nüì± WhatsApp: ${dados.whatsapp}\nüéØ Interesse: ${dados.interesse}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: mensagem,
                    parse_mode: 'Markdown'
                })
            }).then(response => {
                alert("Cadastro realizado com sucesso! Entraremos em contato.");
                status.style.display = 'none';
                fecharModal();
            }).catch(error => {
                alert("Erro ao enviar. Verifique sua conex√£o.");
            });
        });
    </script>
</body>
</html>
